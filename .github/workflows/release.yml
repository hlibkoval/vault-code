name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Create plugin bundle
        run: |
          mkdir -p vault-code
          cp main.js manifest.json styles.css symbols-nerd-font.woff2 vault-code/
          tar -czvf vault-code.tar.gz vault-code/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vault-code.tar.gz
            main.js
            manifest.json
            styles.css
          generate_release_notes: true
